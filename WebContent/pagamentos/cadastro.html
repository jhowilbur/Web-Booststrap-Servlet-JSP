          <div class="col-md-12 text-center">
            <h1 class="text-center">Course Management System</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h3 class="tt_menu">&gt;&gt; PAYMENTS - REGISTER A NEW PAYMENT &lt;&lt;</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <form class="form-horizontal" role="form" action="http://localhost:8080/ProjectWeb/Controller" method="post">
              <div class="form-group">
                <div class="col-sm-3">
                  <label for="inputCPF" class="control-label">Inform the CPF:</label>
                </div>
                <div class="col-sm-9">
                  <input type="text" name="cpf" class="form-control" id="inputCPF" placeholder="CPF" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF no formato: xxx.xxx.xxx-xx" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-3">

                </div>

                  <input type="number" name="cdcurso" class="form-control" id="inputCURSO" placeholder="CURSO" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-3">
                  <label for="inputDATA" class="control-label">Inform the REGISTRATION DATE:</label>
                </div>
                <div class="col-sm-9">
                  <input type="date" name="datainscricao" class="form-control" id="inputDATA" title="Preencha o campo Nome" required>
                </div>
              </div>
              <input type="hidden" name="idFormulario" value="3">
              <input type="hidden" name="tipoFormulario" value="33">
                  <button type="submit" class="btn btn-danger">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
